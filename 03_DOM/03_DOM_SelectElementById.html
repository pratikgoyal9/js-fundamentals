<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red-color {
        color: red;
      }
      .underline {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav class="block">
      <p class="paragraph">Welcome to my website</p>
    </nav>
    <div>
      <div>
        <h3>This is another div</h3>
      </div>
    </div>
    <div class="block">
      <h4>Hey there, My name is <span id="username">Pratik G</span></h4>
      <p class="paragraph">Here is code for you</p>
      <pre><code>console.log("Hi there!")</code></pre>
    </div>
    <script>
      const element = document.getElementById("username"); // no need to give # because function will only get element by Id
      console.log(element.parentElement.innerHTML);
      element.innerText = "John Doe";
      element.classList.add("red-color", "underline"); // can add or remove classes as needed
      element.style.color = "tomato"; // inline sty le
      element.style.textDecorationColor = "green"; // inline style
      element.parentElement.style.background = "grey"; // set background for the parent element
      element.setAttribute("aria", 123); // set attribute in DOM
      console.log(element.parentElement.innerHTML);
      element.remove(); // remove element from DOM
    </script>
  </body>
</html>
