<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Query Selector</title>
  </head>
  <body>
    <nav class="block">
      <p class="paragraph">Welcome to my website</p>
    </nav>
    <!--     <div>
      <div>
        <h3>This is another div</h3>
      </div>
    </div> -->
    <div class="block">
      <h4>Hey there, My name is <span id="username">Pratik G</span></h4>
      <p class="paragraph">Here is code for you</p>
      <pre><code>console.log("Hi there!")</code></pre>
    </div>
    <script>
      // Query selector - catches the first element
      /* selectors 
            tagName
            id using #
            className using .
         innerHTML
         - returns HTML in string format 
          - use when you want to extract html inside the tag else something relevant like textContent
          - use when you set with the html tag when manipulating DOM
      */

      // using tagName
      /*       const div = document.querySelector("div"); // using tagName
      console.log(div.innerHTML); // returns a string
      div.innerHTML = "<h1>Hacked!!</h1>"; // will replace above content with content mentioned here */

      /*       const code = document.querySelector("code");
      console.log(code.innerHTML);
      code.innerHTML = alert("Hello"); */

      // using id
      const username = document.querySelector("#username");
      username.innerHTML = "<h1>John G</h1>";

      // using className
      const paragraph = document.querySelector(".paragraph");
      console.log(paragraph); // p.paragraph

      // finding children or parent
      const div = document.querySelector("div");
      console.log(div.parentElement);

      // finding all elements
      const allElements = document.querySelectorAll(".block");
      console.log(allElements);

      allElements.forEach((e) => {
        console.log(e); // prints element
      });

      allElements.forEach((e) => {
        console.log(e.innerHTML); // prints string format of element
      });
    </script>
  </body>
</html>
