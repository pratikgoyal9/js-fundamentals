<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav class="block">
      <p class="paragraph">Welcome to my website</p>
    </nav>
    <h3>This is another div</h3>
    <div class="block">
      <h4 id="name-block">
        Hey there, My name is <span id="username">Pratik G</span>
      </h4>
      <p class="paragraph" onclick="clickFunction()">Here is code for you</p>
      <pre><code>Hi there!</code></pre>
    </div>
    <button onclick="console.log('clicked via html call')">Click me</button>
    <button id="change-color">Change Color</button>
  </body>
  <script>
    function clickFunction() {
      console.log("clicked via function");
    }
  </script>
  <script>
    const element = document.getElementById("username");
    element.onclick = function () {
      console.log("clicked via script");
    }; // not recommended to use because when onclick declared more than once, the last onclick is called
  </script>

  <script>
    // addEventListener() is recommended because when used it will register all the click events
    element.addEventListener("click", function () {
      console.log("Cliked");
    });

    const nameBlock = document.getElementById("name-block");
    const changeColor = document.getElementById("change-color");

    changeColor.addEventListener("click", function () {
      if (nameBlock.style.color === "red") {
        nameBlock.style.color = "blue";
      } else {
        nameBlock.style.color = "red";
      }
    });
  </script>
  <script>
    const elements = document.querySelector("body").children;
    console.log(elements);

    for (let i = 0; i < elements.length; i++) {
      elements.item(i).addEventListener("click", () => {
        elements.item(i).remove();
        console.log(elements);
      });
    }
  </script>
</html>
