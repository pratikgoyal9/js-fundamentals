<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav class="block">
      <p class="paragraph">Welcome to my website</p>
    </nav>
    <div>
      <div>
        <h3>This is another div</h3>
      </div>
    </div>
    <div class="block">
      <h4>Hey there, My name is <span id="username">Pratik G</span></h4>
      <p class="paragraph remove">Here is code for you</p>
      <pre class="remove"><code>Hi there!</code></pre>
    </div>
    <script>
      const elements = document.getElementsByClassName("block");
      for (let i = 0; i < elements.length; i++) {
        elements.item(i).style.background = "white"; // elements containing class as "block" would only be changed to blue color
      }

      const removeElements = document.getElementsByClassName("remove");
      for (let i = 0; i < removeElements.length; i++) {
        console.log(removeElements.length);
        console.log(removeElements.item(i));
        removeElements.item(i).remove(); // will iterate once as lenght changed after removing 1st element
        removeElements.item(i).style.background = "red"; // will put style on "Hi there!" because first element was removed
      }
    </script>
  </body>
</html>
